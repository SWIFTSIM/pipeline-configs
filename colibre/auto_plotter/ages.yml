stellar_mass_ages_30:
  type: "scatter"
  legend_loc: "lower right"
  y:
    quantity: "stellar_age.tage_star"
    units: yr
    start: 1e8
    end: 3e10
  x:
    quantity: "apertures.mass_star_30_kpc"
    units: solar_mass
    start: 1e7
    end: 1e12
  median:
    plot: true
    log: true
    number_of_bins: 25
    adaptive: true
    start:
      value: 1e7
      units: solar_mass
    end:
      value: 1e12
      units: solar_mass
  metadata:
    title: "Stellar mass - Stellar age relation (30 kpc aperture)"
    section: Ages
    caption: Median age of stars within the 30 kpc 3D aperture of each galaxy.
    show_on_webpage: False
  observational_data:
    - filename: GalaxyStellarMassStellarAges/Gallazzi2005_Data.hdf5

