luminosity_u_function_50:
  type: "luminosityfunction"
  legend_loc: "lower left"
  number_of_bins: 25
  x:
    quantity: "derived_quantities.magnitudes_u_band_50_kpc"
    log: false
    units: "dimensionless"
    start: -25
    end: -13.5
  y:
    units: 1/Mpc**3
    start: 1e-6
    end: 0.316 # (1e-0.5)
  metadata:
    title: u-band Luminosity Function (50 kpc aperture)
    caption: 50 kpc aperture dust-free rest-frame luminosity function in the GAMA u-band, constructed using the Trayford et al. (2015) model, showing all galaxies with a fixed bin-width of 0.2 dex.
    section: Luminosity Function
  observational_data:
    - filename: GalaxyLuminosityFunction/Driver2012_u.hdf5
    - filename: GalaxyLuminosityFunction/Loveday2012_u.hdf5

