stellar_mass_halo_mass_M200_centrals_ratio_100:
  type: "scatter"
  select_structure_type: 10
  comment: "Centrals only"
  legend_loc: "upper left"
  x:
    quantity: "masses.mass_200crit"
    units: Solar_Mass
    start: 1e8
    end: 1e13
  y:
    quantity: "derived_quantities.stellar_mass_to_halo_mass_200crit_100_kpc"
    units: "dimensionless"
    start: 1e-4
    end: 1e-1
  median:
    plot: true
    log: true
    adaptive: true
    number_of_bins: 30
    start:
      value: 1e8
      units: Solar_Mass
    end:
      value: 1e13
      units: Solar_Mass
  metadata:
    title: Stellar Mass-Halo Mass relation (ratio, 100 kpc aperture, $M_{200,crit}$, centrals only)
    caption: Includes only central haloes.
    section: Stellar Mass-Halo Mass
  observational_data:
    - filename: GalaxyStellarMassHaloMass/Moster2013Ratio.hdf5
    - filename: GalaxyStellarMassHaloMass/Schaye2015_Ref_100_M200_z000p000_Ratio.hdf5

