stellar_mass_function_30:
  type: "massfunction"
  legend_loc: "lower left"
  number_of_bins: 25
  x:
    quantity: "apertures.mass_star_30_kpc"
    units: Solar_Mass
    start: 1e9
    end: 2e12
  y:
    units: 1/Mpc**3
    start: 1e-6
    end: 2e-2 #0.316 # (1e-0.5)
  metadata:
    title: Stellar Mass Function (30 kpc aperture)
    caption: 30 kpc aperture GSMF, showing all galaxies with a fixed bin-width of 0.2 dex. For 30kpc look at the Li and White (2009) data.
    section: Stellar Mass Function
    show_on_webpage: true
  observational_data:
    - filename: GalaxyStellarMassFunction/LiWhite2009.hdf5
    - filename: GalaxyStellarMassFunction/DSouza2015.hdf5
